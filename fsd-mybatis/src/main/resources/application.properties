server.port=8081

spring.datasource.username = root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/lei_demo?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver 
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#数据库连接池的最小维持连接数
spring.datasource.dbcp2.min-idle=5  
#初始化提供的连接数
spring.datasource.dbcp2.initial-size=5
#最大的连接数
spring.datasource.dbcp2.max-total=5
#等待连接获取的最大超时时间
spring.datasource.dbcp2.max-wait-millis=200 


mybatis.mapper-locations=classpath:mapper/*Mapper.xml
type-aliases-package=com.fsd.mybatis.entity
#showSql
logging.level.com.fsd.mybatis.mapper=debug 
